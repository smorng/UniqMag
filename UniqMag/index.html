<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="utf-8">
	<title>UniqMag | Unique &amp Stylish Magazine Template</title>
	<!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://use.fontawesome.com/1336587042.js"></script>

</head>
<body>

<!-- Wrapper of Entire Site -->
<div id="site-wrapper">

	<!-- Header Section -->
	<header>
		<div class="wrapper">
			<div id="logo">
				<img src="./img/UniqMag-dark.png" atl="UniqMag Logo"></img>
			</div>
			<div id="nav-menu">
				<nav id="menu">
					<ul>
						<li><a href="#">Homepages</a></li>
						<li><a href="#">Features</a></li>
						<li><a href="#">Mega Menu</a></li>
						<li><a href="#">Lifestyle</a></li>
						<li><a href="#">Beauty</a></li>
						<li><a href="#">Travel</a></li>
					</ul>
				</nav>
				<div id="header-menu-search-button"><a href="#"><i class="fa fa-search"></i></a></div>
			</div>
		</div>
	</header>

	<!-- Post Grid Layout -->
	<div class="post-grid-layout">
		<div class="wrapper">
			<div id="grid">
				<ul class=grid-50-block>
					<li><a href="#"><img src="./img/1.jpg"></img></a></li>
					<li><a href="#"><img src="./img/3.jpg"></img></a></li>
				</ul>
				<ul class=grid-33-block>
					<li><a href="#"><img src="./img/5.jpg"></img></a></li>
					<li><a href="#"><img src="./img/2.jpg"></img></a></li>
					<li><a href="#"><img src="./img/4.jpg"></img></a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Container Section -->
	<div class="container">
		<div class="wrapper">

		</div>
	</div>

	<!-- Footer Section-->
	<div id="footer-menu">
		<div class="wrapper">
			

			
		</div>		
	</div>
	<div id="footer">
		<div class="wrapper">
			

			
		</div>		
	</div>
	<div id="copyright">
		<div class="wrapper">
			

			
		</div>		
	</div>

</div>

</body>
</html>
