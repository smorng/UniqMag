<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="utf-8">
	<title>UniqMag | Unique &amp Stylish Magazine Template</title>
	<!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://use.fontawesome.com/1336587042.js"></script>

</head>
<body>

<!-- Wrapper of Entire Site -->
<div id="site-wrapper">

	<!-- Header Section -->
	<header>
		<div id="main-logo">
			<div class="wrapper">
				<div class="logo-table">
					<div class="logo-row">
						<div id="logo">
							<a href="#"><img src="./img/UniqMag-dark.png" atl="UniqMag Logo"></img></a>
						</div>
					</div>	
				</div>
			</div>
		</div>
		<div id="main-menu">
			<div class="wrapper">
				<div id="nav-menu">
					<nav id="menu">
						<ul class="child">
							<li><a href="#">Homepages</a></li>
							<li><a href="#">Features</a></li>
							<li><a href="#">Mega Menu</a></li>
							<li><a href="#">Lifestyle</a></li>
							<li><a href="#">Beauty</a></li>
							<li><a href="#">Travel</a></li>
						</ul>
					</nav>
					<div id="header-menu-search-button"><a href="#"><i class="fa fa-search"></i></a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Post Grid Layout -->
	<div class="post-grid-layout">
		<div class="wrapper">
			<div class="grid-width-50">
				<div class="category-icon">
					<i class-"fa fa-gamepad"></i>
				</div>
				<div class="thumbnail">
					<a href="#"><img src="./img/1.jpg"></img></a>
				</div>
			</div>
			<div class="grid-width-50">
				<a href="#"><img src="./img/3.jpg"></img></a>
			</div>
			<div class="grid-width-33">
				<a href="#"><img src="./img/5.jpg"></img></a>
			</div>
			<div class="grid-width-33">
				<a href="#"><img src="./img/2.jpg"></img></a>
			</div>
			<div class="grid-width-33">
				<a href="#"><img src="./img/4.jpg"></img></a>
			</div>
		</div>
	</div>
	
	<div class="empty-space"></div>

	<!-- Container Section -->
	<div class="container">
		<div class="wrapper">
			<div id="side-bar-content">


			</div>
			<div id="main-content">
				<div class="main-header">
					<h4>Lifestyle</h4>
					<p>Read latest from lifestyle world</p>
				</div>

			</div>






		</div>
	</div>

	<!-- Footer Section-->
	<div id="footer-menu">
		<div class="wrapper">
			

			
		</div>		
	</div>
	<div id="footer">
		<div class="wrapper">
			

			
		</div>		
	</div>
	<div id="copyright">
		<div class="wrapper">
			

			
		</div>		
	</div>

</div>

</body>
</html>
